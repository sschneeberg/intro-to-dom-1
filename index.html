<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Petting Zoo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <header>
        <h1>Petting Zoo</h1>
      </header>
      <section id='mammals'>
        <div class='animal'>
          <img id='bunny' src="https://images.pexels.com/photos/4588065/pexels-photo-4588065.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="bunny with sunglasses">
          <label for="bunny">Bunny</label>
        </div>
        <div class='animal'>
          <img id='sheep' src="https://images.pexels.com/photos/1368521/pexels-photo-1368521.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="sheep grazing">
          <label for="sheep">Sheep</label>
        </div>
        <div class='animal'>
          <img id='panda' src="https://images.pexels.com/photos/3608263/pexels-photo-3608263.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="panda eating leaves">
          <label for="panda">Panda</label>
        </div>
      </section>

      <section id='birds'>
        <div class='animal'>
          <img id='owl' src="https://images.pexels.com/photos/106686/pexels-photo-106686.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="owl with eyes closed">
          <label for="owl">Owl</label>
        </div>
        <div class='animal'>
          <img id='penguins' src="https://images.pexels.com/photos/689784/pexels-photo-689784.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="penguins">
          <label for="penguins">Penguins</label>
        </div>
        <div class='animal'>
          <img id='parrot' src="https://images.pexels.com/photos/56733/pexels-photo-56733.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="parrot sitting on a person's wrist">
          <label for="parrot">Parrot</label>
        </div>
      </section>
    </main>
    <script src="app.js" async defer></script>
  </body>
</html>
